<!DOCTYPE html>
<html lang="en">

<head>
    <title>快速打印 - 首页</title>

    <meta charset="utf-8">

    <script>
        document.write("<script type='text/javascript' src='/script/global.js?v=" + Math.round(new Date().getTime() / 86400000) + "'><\/script>");
    </script>
    <script>
        document.write("<script type='text/javascript' src='/script/qprint/qprintglobal.js?v=" + Math.round(new Date().getTime() / 86400000) + "'><\/script>");
    </script>

    <link href="/favicon.png" id="favicon" rel="shortcut icon" sizes="16x16 32x32 48x48" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta content="text/html;charset=UTF-8" http-equiv="Content-type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" name="viewport">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <style>
        .global-alert {
            z-index: 2000
        }

        #gAlertModal .modal-content {
            padding: 8px
        }

        #gAlertModal #gAlertMsg {
            padding: 20px 8px
        }
    </style>
</head>

<body>
    <script>
        if (qprintExists()) {
            window.location.replace("/qprint/qchoose.html");
        }
    </script>

    <div class="modal fade global-alert" id="gAlertModal" style="display: none;">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <button class="close float-right" id="gAlertButton" type="button">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="text-center font-weight-bold" id="gAlertMsg"></div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade" id="gAlertBack" style="display: none;"></div>

    <div id="gApp">
        <div class="d-flex justify-content-center">
            <div class="mt-3 mt-md-5 px-5">
                <h4 class="text-center">快速打印</h4>
                <div class="card shadow-sm mt-3" style="width: 24em;">
                    <div class="card-body">
                        <div class="form">
                            <div class="form-group">
                                <label class="sr-only">姓名</label>
                                <input autofocus="autofocus" class="form-control" id="username" placeholder="姓名"
                                    required="required" type="text">
                                <label class="sr-only">密码</label>
                                <input class="form-control" id="password" placeholder="密码" required="required"
                                    type="password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-outline-secondary btn-block" id="submit"
                                    type="submit">继续</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.write("<script type='text/javascript' src='/script/qprint/qprint.js?v=" + Math.round(new Date().getTime() / 86400000) + "'><\/script>");
    </script>

    <script>
        document.getElementById("gAlertButton").onclick = gAlertClose;
        document.getElementById("gAlertModal").onclick = gAlertClose;
    </script>
</body>

</html>
