<!DOCTYPE html>

    <style>
        .body-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0;
            z-index: 500
        }

        .content-bg {
            background-color: #fff;
            padding-bottom: 10em;
            height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden
        }

        .body-container {
            padding-top: 3.8em
        }
    </style>
    <style>
        .footer-wrapper {
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            top: auto;
            z-index: 1000
        }

        .footer {
            height: 56px;
            background: #fff;
            border-top: solid 1px #ccc;
            padding-top: 6px;
            font-size: .8em
        }

        .footer a {
            position: relative
        }

        .footer-badge {
            position: absolute;
            top: 0;
            right: -1.5em;
            display: block;
            min-width: 1.6em;
            height: 1.6em;
            border-radius: .8em;
            padding: 0 .5em;
            background-color: #d00;
            text-align: center;
            color: #fff;
            font-weight: 700
        }

        .footer a.focus {
            color: #40cc9d
        }

        .footer .footer-icon {
            margin: 2px;
            font-size: 24px
        }
    </style>
    <style>
        .global-alert {
            z-index: 2000
        }

        #gAlertModal .modal-content {
            padding: 8px
        }

        #gAlertModal #gAlertMsg {
            padding: 20px 8px
        }

                <div class="text-center font-weight-bold" id="gAlertMsg"></div>

                            <div class="content-bg">
                                <div class="p-2">
                                    <div class="row no-gutters">
                                        <div class="col-4 p-1">
                                            <a class="d-block rounded shadow-sm text-center px-1 py-3"
                                                href="/generate/single.html">

                                                <small>单张生成</small>

                                        </div>
                                        <div class="col-4 p-1">

                                                <br>
                                                <small>学校订餐</small>
                                            </a>
                                        </div>
                                        <div class="col-4 p-1">
                                            <a class="d-block rounded shadow-sm text-center px-1 py-3"
                                                href="/generate/multiple.html">
                                                <i class="fa fa-calendar-alt icon-green fa-2x mb-2"></i>
                                                <br>
                                                <small>批量生成</small>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-wrapper no-print">

                <div class="row no-gutters">
                    <div class="col-xl-6 offset-xl-3">
                        <div class="viewport">
                            <div class="bg-light border-top"></div>
                            <div class="footer shadow-sm d-flex justify-content-around text-center">
                                <a class="focus" data-nav="gen" href="/index.html">
