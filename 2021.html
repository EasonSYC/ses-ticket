<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>餐票 - 2021 倒计时</title>
	<link href="https://ses-1987.gitee.io/sesticket/favicon.png" rel="shortcut icon">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">
	<link href="https://ses-1987.gitee.io/sesticket/layout/common.min.css" rel="stylesheet">
	<link href="https://ses-1987.gitee.io/sesticket/layout/all.min.css" rel="stylesheet">
</head>

<body>
	<div class="text-center py-5" style="font-weight: 2">
		<b style="font-size: 2rem;">距离</b>
		<a style="font-size: 6rem; color: red; white-space: pre"> 2021 </a>
		<b style="font-size: 2rem;">年还有</b></div>
	<div class="text-center">
		<a style="font-size: 6.5rem; color: red; white-space: pre" id="day"> 0 </a> <b style="font-size: 2rem;">天</b>
		<a style="font-size: 6.5rem; color: red; white-space: pre" id="hor"> 00 </a> <b style="font-size: 2rem;">小时</b>
		<a style="font-size: 6.5rem; color: red; white-space: pre" id="min"> 00 </a> <b style="font-size: 2rem;">分钟</b>
		<a style="font-size: 6.5rem; color: red; white-space: pre" id="sec"> 00 </a> <b style="font-size: 2rem;">秒</b>
	</div>
	<div class="text-center" style="font-size: 2.5rem; padding-top: 5rem; font-weight: 1">
		新的一年，让我们携手并进，再创辉煌！
	</div>
	<script>
		function showTime(){
			let countdownAll = 1609430400-Date.now()/1000;
			let countdownDay = Math.floor(countdownAll / 86400);
			let countdownHor = Math.floor(countdownAll / 3600 - countdownDay * 24);
			let countdownMin = Math.floor(countdownAll / 60 - countdownDay * 1440 - countdownHor * 60);
			let countdownSec = Math.floor(countdownAll - countdownDay * 86400 - countdownHor * 3600 - countdownMin * 60);
			document.getElementById("day").innerHTML = " " + countdownDay + " ";
			document.getElementById("hor").innerHTML = " " + ("0"+countdownHor).substr(-2) + " ";
			document.getElementById("min").innerHTML = " " + ("0"+countdownMin).substr(-2) + " ";
			document.getElementById("sec").innerHTML = " " + ("0"+countdownSec).substr(-2) + " ";
		}
		setInterval(function(){showTime()}, 1);
	</script>
</body>

</html>
