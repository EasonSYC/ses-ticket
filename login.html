<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        document.write("<script type='text/javascript' src='./script/global.js?v=" + Math.round(new Date().getTime() / 86400000) + "'><\/script>");
    </script>
    <title>餐票 - 登录</title>
    <link href="./favicon.png" rel="shortcut icon">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-type">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/mobius1-selectr@2.4.0/dist/selectr.min.css" rel="stylesheet">
    <link href="/layout/common.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
    <link href="./layout/web.css" rel="stylesheet">
    <style>
        .global-alert {
            z-index: 2000
        }

        #gAlertModal .modal-content {
            padding: 8px
        }

        #gAlertModal #gAlertMsg {
            padding: 20px 8px
        }
    </style>
</head>

<body>
    <div class="modal fade global-alert" id="gAlertModal" style="display: none;">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <button class="close float-right" id="gAlertButton" type="button">
                    <span aria-hidden="true">×</span>
                </button>
                <div class="text-center font-weight-bold" id="gAlertMsg"></div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade" id="gAlertBack" style="display: none;"></div>
    <script>
        if (exists()) {
            let url = document.location.toString();
            let qlocurl = url.indexOf("?");
            if (qlocurl === -1) window.location.replace("./index.html");
            else {
                let urlParmStr = url.slice(qlocurl + 1);
                let ulocurl = urlParmStr.indexOf("=");
                if (ulocurl === -1) window.location.replace("./index.html");
                else {
                    let lnk = urlParmStr.slice(ulocurl + 1);
                    if (lnk === undefined || lnk === null) window.location.replace("./index.html");
                    else {
                        window.location.replace(lnk);
                    }
                }
            }
        }
    </script>
    <div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm no-print"
        id="header">
        <h5 class="my-0 mr-md-auto font-weight-normal text-dark">
            <i class="fa fa-shapes"></i>
            餐票系统
        </h5>
        <nav class="my-2 my-md-0 mr-md-3 d-flex align-items-center"></nav>
    </div>
    <div id="gApp">
        <div class="d-flex justify-content-center">
            <div class="mt-3 mt-md-5 px-5">
                <h4 class="text-center">登录</h4>
                <div class="card shadow-sm mt-3" style="width: 24em;">
                    <div class="card-body">
                        <div class="form">
                            <div class="form-group">
                                <label class="sr-only">姓名</label>
                                <input autofocus="autofocus" class="form-control" id="username" placeholder="姓名"
                                    required="required" type="text">
                                <label class="sr-only">密码</label>
                                <input class="form-control" id="password" placeholder="密码" required="required"
                                    type="password">
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" id="remember" type="checkbox" value="true">
                                    <label class="form-check-label" for="remember">记住我</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-green btn-block" id="submit" type="submit">登录</button>
                            </div>
                            <div class="text-center mt-3">
                                <a class="text-dark" href="help.html">
                                    忘记密码？
                                    <i class="fa fa-angle-double-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.write("<script type='text/javascript' src='./script/login.js?v=" + Math.round(new Date().getTime() / 86400000) + "'><\/script>");
    </script>
    <script>
        document.getElementById("gAlertButton").onclick = gAlertClose;
        document.getElementById("gAlertModal").onclick = gAlertClose;
    </script>
</body>

</html>
